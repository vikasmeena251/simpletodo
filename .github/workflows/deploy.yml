name: Deploy SimpleTodo to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Upload the whole dist directory (cleaner + predictable)
      - name: Upload dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist"
          target: "/var/www/simpletodo.online/current"

      - name: Post-deploy: permissions + health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Make sure folder exists
            sudo mkdir -p /var/www/simpletodo.online/current

            # Only touch THIS app's folder
            sudo chown -R www-data:www-data /var/www/simpletodo.online/current/dist

            # Optional: stable path for nginx (recommended)
            sudo ln -sfn /var/www/simpletodo.online/current/dist /var/www/simpletodo.online/public

            # If you already have nginx serving /var/www/simpletodo.online/public, reload safely
            sudo nginx -t && sudo systemctl reload nginx || true

            # Quick sanity check
            ls -la /var/www/simpletodo.online/current/dist | head -n 30
